<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script type="text/javascript" src="./echarts.js"></script>
    <script type="text/javascript" src="./jquery-3.6.0.min.js"></script>
<!--    <script type="text/javascript" src="./rank.json"></script>-->
</head>
<body>
<div><h1>ECharts 动态排序使用测试</h1></div>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    var newArr = null;
    $.ajax({
        url: './rank.json',
        type: 'GET',
        dataType: 'json',
        async: false
    })
        .done(function (dat) {
            newArr = dat;
            console.log(newArr);
        }).fail(function () {
        console.log("fails");
    });
    console.log(newArr[0].language);
    // 测试数据
    // newArr = [
    //     {
    //         "year": "2016",
    //         "language": "苹果,梨子,香蕉,菠萝,栗子,石榴",
    //         "nums": "20.9,13.82,3.6,0.56,1.49,9.48"
    //     },
    //     {
    //         "year": "2017",
    //         "language": "苹果,梨子,香蕉,菠萝,栗子,石榴",
    //         "nums": "18.7,12.82,13.6,9.56,12.49,13.48"
    //     },
    //     {
    //         "year": "2018",
    //         "language": "苹果,梨子,香蕉,菠萝,栗子,石榴",
    //         "nums": "14.9,18.82,7.6,19.56,13.49,17.48"
    //     },
    //     {
    //         "year": "2019",
    //         "language": "苹果,梨子,香蕉,菠萝,栗子,石榴",
    //         "nums": "16.9,3.82,13.6,15.56,12.49,14.48"
    //     },
    //     {
    //         "year": "2020",
    //         "language": "苹果,梨子,香蕉,菠萝,栗子,石榴",
    //         "nums": "3.8,8.82,13.6,21.56,15.49,19.2"
    //     }, {
    //         "year": "2021",
    //         "language": "苹果,梨子,香蕉,菠萝,栗子,石榴",
    //         "nums": "23.9,16.82,13.6,17.56,14.49,19.98"
    //     }
    // ]

    // 柱形颜色
    const countryColors = {
        JavaScript: '#88008b',
        HTML: '#f00',
        Python: '#ffde00',
        Java: '#002a8f',
        CSS: '#0035ff',
        "Jupyter Notebook": '#edff39',
        TypeScript: '#39ffa6',
        "C#": "#5f008f",
        PHP: "#4578ea",
        "C++": "#30008f",
        Ruby: "#00538f",
        C: "#625959"
    };

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var updateFrequency = 2000;	// 数据更新速度
    var years = [];
    var startIndex = 0;
    for (var i = 0; i < newArr.length; ++i) {
        years.push(newArr[i])
    }
    // 获取第一个数据
    var startYear = years[startIndex].year;
    var startName = years[startIndex].language;
    var startCut = years[startIndex].nums;

    var option = {
        // 图标的上下左右边界
        grid: {
            top: 10,
            bottom: 30,
            left: 120,
            right: 120
        },
        // x 轴相关
        xAxis: {
            max: 'dataMax',
            splitLine: {
                show: true,
                lineStyle: {
                    color: 'rgba(100,100,100, 0.4)',
                    type: 'dashed'
                }
            },

            axisLabel: {
                // 圆整 X 轴 参数
                formatter: function (n) {
                    return Math.round(n) + '';
                }
            }
        },
        dataset: {
            source: newArr
        },
        // y 轴数据
        yAxis: {
            type: 'category',
            inverse: true, 	// 大在上面，小在下面排序
            max: 5,			// 最多显示个数
            data: startName,
            axisLabel: {
                show: true,
                textStyle: {
                    fontSize: 14
                },
                rich: {
                    flag: {
                        fontSize: 25,
                        padding: 5
                    }
                }
            },
            animationDuration: 300,
            animationDurationUpdate: 300
        },
        series: [{
            realtimeSort: true,
            seriesLayoutBy: 'column',
            type: 'bar',
            itemStyle: {
                /* color: 'rgb(13,208,229)' */
                color: function (param) {

                    return countryColors[param.name];
                }
            },
            encode: {
                x: 0,
                y: 3
            },
            label: {
                show: true,
                precision: 1,
                position: 'right',
                valueAnimation: true,
                fontFamily: 'monospace',
                /* formatter: function (data) {
                    return startCut[data.dataIndex] + "%";
                } */
            },
            data: startCut
        }],

        animationDuration: 0,
        animationDurationUpdate: updateFrequency,
        animationEasing: 'linear',
        animationEasingUpdate: 'linear',
        graphic: {
            // 年代的文字 Text
            elements: [{
                type: 'text',
                right: 120,
                bottom: 60,
                style: {
                    text: startYear,
                    font: 'bolder 40px monospace',
                    fill: 'rgba(100, 100, 100, 0.25)'
                },
                z: 100
            }]
        }
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    for (var i = startIndex; i < newArr.length - 1; ++i) {
        (function (i) {
            setTimeout(function () {
                updateYear(years[i + 1]);
            }, (i + 1) * updateFrequency);
        })(i);
    }

    // 更新数据
    function updateYear(year) {
        option.yAxis.data = year.language; // split
        option.series[0].data = year.nums; //split
        option.graphic.elements[0].style.text = year.year;
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
</script>
</body>
</html>
